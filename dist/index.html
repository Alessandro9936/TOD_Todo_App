<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <main>
      <div class="container">
        <header class="day-nav-container">
          <ul class="day-nav-list">
            <li class="day-btn active">Day</li>
            <li class="day-btn">Week</li>
            <li class="day-btn">Month</li>
          </ul>
        </header>
        <!---->
        <section class="day-date-container">
          <div class="day-date-display">
            <p data-day>Today</p>
            <span data-date>23/8/3000</span>
          </div>
        </section>
        <!---->
        <section class="input-task-container">
          <form action="" method="post" class="form">
            <input
              type="text"
              name="task-title"
              class="input-style"
              placeholder="Task Title..."
              id="data-title"
              autocomplete="off"
              maxlength="30"
            />

            <div class="task-spec-container hidden">
              <div class="input-field description">
                <textarea
                  name="task-description"
                  id="description"
                  rows="5"
                  placeholder="Description...."
                ></textarea>
              </div>
              <div class="input-field due-date">
                <label for="task-due-date">Due Date:</label>
                <input type="date" id="task-due-date" name="task-due-date" />
              </div>

              <div class="input-field priority">
                <input
                  type="radio"
                  name="task-priority"
                  id="task-priority"
                  value="low"
                />
                <label for="low-priority">Low priority</label>

                <input
                  type="radio"
                  name="task-priority"
                  id="task-priority"
                  value="medium"
                />
                <label for="medium-priority">Med priority</label>

                <input
                  type="radio"
                  name="task-priority"
                  id="task-priority"
                  value="high"
                />
                <label for="high-priority">High priority</label>
              </div>
              <button type="reset" class="btn-submit">Add Task</button>
            </div>
          </form>
        </section>
        <section class="tasks-container"></section>
      </div>
    </main>
  </body>
</html>
